<!doctype html>
<html>

<head>
    <title>Image Rating Experiment</title>
    <style>
        /* CSS for the grey bar */
        .image-container {
            display: flex;
            align-items: center;
            padding-left: 100px;
            /* add padding to the left */
        }

        .image-container::before {
            content: "";
            border-left: 50px solid rgb(32, 30, 30);
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <div style="flex: 1;">
            <p style="font-size: 24px;">{{ image_filepath }}</p>

            <img src="{{ image_filepath }}" alt="Image" width="1000">
        </div>
    </div>
    <form action="/" method="POST" style="margin-left: 150px; ">
        <br>
        <input type="text" name="descriptions" placeholder="Enter 5 descriptions (separated by commas)"
            style="width: 40%; font-size: 24px;" pattern="^(\w+\s*,\s*){4}\w+$">

        <br>

        <br>

        <!-- # Make a field that says rate the interpretability from 1-10 -->
        <input type="number" name="interpretability" placeholder="Rate the interpretability from 1-10"
            style="width: 20%; font-size: 24px;" min="1" max="10" required>
        <br>
        <br>

        <input type="hidden" name="index" value="{{ index }}">
        <input type="submit" name="submit_button" value="Previous" style="font-size: 24px;">
        <input type="submit" name="submit_button" value="Next" style="font-size: 24px;">

    </form>
</body>

</html>
